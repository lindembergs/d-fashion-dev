<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Página de produtos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
  href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
  rel="stylesheet"
  />
  <!-- Links styleSheet -->
  <link rel="stylesheet" href="src/assets/css/product.css" />
</head>

<body>
  <header class="header">
    <a href="/"><div class="logo">
      <img src="src/assets/icons/simbulo.svg" alt="letra d da logo" /><img
      src="src/assets/icons/nome.svg"
      alt="nome fashion dev"
      />
    </div></a>
    
  <div class="cart-account" id="open-cart-btn">
    <a href="cart.html" target="_blank"><img id="openModalBtn"
    src="src/assets/icons/cart.svg"
    alt="imagem do carrinho de compras"
    /></a>
    <img
    src="src/assets/icons/account.svg"
    alt="imagem da sessão de login"
    />
  </div>
</header>
<main>
  <section class="product">
    <div class="left-container">
      <img src="src/assets/img/Conjunto/01 - Bramco.svg" alt="">
    </div>
    <div class="right-container">
      <p id="product-description">
        Conjunto alfaiataria cropped de alça e short com elástico na cintura
      </p>
      <img class="rate" src="src/assets/icons/star.svg" alt="">
      <div class="price">
        <span id="product-price">$150,99</span> <span class="old-price">$205,60</span>
      </div>
      <p class="color" id="product-color">Cor: Branco</p>
      <div class="available-products">
        <div class="available-img">
          <img class="first-color-option color-option-target" data-color="branco" src="src/assets/img/Conjunto/01 - Bramco.svg" alt="">
          <img class="second-color-option color-option-target" data-color="rosa" src="src/assets/img/Conjunto/02 - Rosa.svg" alt="">
          <img class="third-color-option color-option-target" data-color="preto" src="src/assets/img/Conjunto/03 - Preto.svg" alt="">
        </div>
      </div>
      <div class="available-sizes">
        <span class="size-option-target selected">P</span>
        <span class="size-option-target">M</span>
        <span class="size-option-target">G</span>
      </div>
      <div class="btn-add">
        <button id="add-cart-btn">Adicionar ao carrinho</button>
      </div>
    </div>
  </section>
</main>
<script type="module" src="src/assets/js/product.js"></script>
</body>
</html>
