<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Carrinho de compras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
  href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
  rel="stylesheet"
  />
  <!-- Links styleSheet -->
  <link rel="stylesheet" href="src/assets/css/cart.css" />
</head>

<body>
    <!-- modal -->
    
    <div id="myModal" class="modal">
      <div class="modal-content">
        <header class="header">
          <div class="logo">
           <a href="/"> <img src="src/assets/icons/simbulo.svg" alt="letra d da logo" /><img
            src="src/assets/icons/nome.svg"
            alt="nome fashion dev"
            /></a>
          </div>
          <div class="cart-account">
            <img
            src="src/assets/icons/account.svg"
            alt="imagem da sessão de login"
            />
          </div>
        </header>
        <h2 class="modal-all-items">Todos os itens</h2>
        <!-- main-modal -->
        <section class="product-modal">
          <div class="left-container-modal">
            <img class="img-product-cart" src="src/assets/img/Conjunto/01 - Bramco.svg" alt="">
            <div class="finish-modal">
              <p id="product-description" class="product-description">
                Conjunto alfaiataria cropped de alça e short com elástico na cintura
              </p>
              <div class="color-size-cart">
                <p id="selected-color" class="color-modal">Cor: Branco</p>
                <span id="selected-size" class="selected-size">P</span>
              </div>
              <div class="price-trash">  
                <div class="price-modal">
                  <span id="corrent-price">$150,99</span>
                  <div class="btn-input-trash">
                    <button id="btn-subtract">-</button>
                    <input id="input-value" type="number" value="0">
                    <button id="btn-sum">+</button>
                    <div class="trash-img">
                      <img src="src/assets/icons/trash.svg" alt="">
                    </div>
                  </div>
                </div>
                
              </div>
            </div>
            
          </div>
          <div class="right-container-modal">
            <div class="btn-buy">
              <h2>Valor total do seu pedido:</h2>
              <span class="total-value">$470,92</span>
              <button class="complete-purchase">Finalizar compra</button>
            </div>
            
          </div>
        </div>
      </section>
    </div>
  </div>

  <script type="module" src="src/assets/js/cart.js"></script>
</body>
</html>
